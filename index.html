<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="container">
            <h1 class="title">Tic-Tac-Toe</h1>
            <div id="players">
                <div class="player">
                    <img src="./images/son-goku.svg" alt="">
                    <div class="player1"></div>
                </div>
                <div class="results"></div>
                <div class="player">
                    <img src="./images/icons8-maggie-simpson.svg" alt="">
                    <div class="player2"></div>
                </div>
            </div>
            
            <div id="gameboard">
                <button id="cell" data-index-number="0"></button>
                <button id="cell" data-index-number="1"></button>
                <button id="cell" data-index-number="2"></button>
                <button id="cell" data-index-number="3"></button>
                <button id="cell" data-index-number="4"></button>
                <button id="cell" data-index-number="5"></button>
                <button id="cell" data-index-number="6"></button>
                <button id="cell" data-index-number="7"></button>
                <button id="cell" data-index-number="8"></button>
            </div>

            <div id="buttons">
                <button class="restart">Restart</button>
                <button class="names">Change names</button>
            </div>
            <!--<div class="test"></div>-->
        </div>
        
        <script src="./TTT.js"></script>
    </body>

</html>
